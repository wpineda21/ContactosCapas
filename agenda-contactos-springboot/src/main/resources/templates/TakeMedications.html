  <div class="container-fluid">
        <div class="row">
        <div class="col-4">
            <button class="btn btn-primary" data-bs-toggle="modal" data-bs-target="#addMedicineModal">Add Medicine</button>
          </div>
          
    <!--Parte dentro del modal-->
    
    	<div class="modal fade" id=addMedicineModal>
    		<div class="modal-dialog modal-dialog-centered">
    			<div class="modal-content">
    			
    			<div class="modal-header">
    			
    			<h5 class="modal-tittle">Create a new reminder</h5>
    			<button class="btn btn-danger" data-bs-dismiss="modal">Close</button>
    			</div>
    			
    			<div class="modal-body">
    				<div class="form-outline mb-4 text-white">
                    	<label style="color:black" for="addmedicationtext">Medication name: </label>
                    	<input type="text" id="medicinename-to-add" class="input" maxlength="50" placeholder="Medication name" required>
                    </div>
                    <div class="form-outline mb-4 text-white">
                    	<label style="color:black" for="timepickertext" >Hour for taking:</label>
      					<input type="time" id="medicinetime-to-add" class="form-control" value="10:10 AM" required>
                    </div>
    			</div>
    			
    			<div class="modal-footer">
    			<button class="btn btn-success" data-bs-dismiss="modal" type="submit">Add reminder</button>
    			</div>
    			
    			</div>
    		</div>
    	</div>
    <!--Parte muestra de medicamento-->
          <div class="col text-center">
            <h1>Hours for taking medications</h1>
          </div>

                00 : 00 : 00
               </div>
                 
            </div>
        </div>

   <div class="rectangle1">

    			<div class="row" >
    				<div class="col">
    					<h4 class="card-tittle">Medicine: </h4>
    					<p class="card-text">Name.medicine</p>
    				</div>
    				<div class="col">
    					<h4 class="card-tittle">Time: </h4>
    					<p class="card-text">00:00 AMPM</p>
    				</div>
    				<div class="col align-self-center">
  								<button type="button" class="btn btn-danger me-5">Delete</button>
  								<input type="checkbox" class="btn-check me-5" id="btn-medicineCheck" autocomplete="off">
								<label class="btn btn-outline-success" for="btn-medicineCheck">Consumed</label><br>
    				</div>
    			</div>
    		</div>
